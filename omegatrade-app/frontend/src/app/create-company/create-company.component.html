<div class="spinner" *ngIf="this.loader">
  <mat-spinner></mat-spinner>
</div>
<h2 mat-dialog-title>{{ (data && data.companyId)?'Edit':'Create' }} Company</h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-md-12">
            <form class="login-form" [formGroup]="createCompanyForm" (submit)="submitForm()">
                <div class="form-group">
                  <input formControlName="companyName" id="companyName" type="text" class="form-control"   placeholder="Company Name">
                  <control-messages [control]="createCompanyForm.get('companyName')"></control-messages>
                </div>
                <div class="form-group mt-10">
                  <input type="text" formControlName="companyShortCode" id="companyShortCode" class="form-control" placeholder="Short Code">
                  <control-messages [control]="createCompanyForm.get('companyShortCode')"></control-messages>
                </div>
                <div class="text-right modal-confirm-buttons">
                    <button  mat-raised-button mat-dialog-close class="cancel-btn">Cancel</button>
                    <button type="submit" mat-raised-button class="edit-company-btn" color="primary" [disabled]="!createCompanyForm.valid" >{{ (data && data.companyId)?'Update':'Save' }}</button>     
                </div>
            </form>
        </div>
      </div>
</mat-dialog-content>
