<app-header></app-header>
<app-side-nav></app-side-nav>
<div class="spinner" *ngIf="this.loader">
    <mat-spinner></mat-spinner>
</div>
<main class="stock-dashboard">
    <div class="example-container">
        <mat-form-field appearance="standard">
            <mat-label>Select</mat-label>
            <mat-select (selectionChange)="changeCompany()" [(ngModel)]="this.curCompany">
                <mat-option *ngFor="let company of this.companies" [value]="company.companyId">{{ company.companyName }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="row">
        <div class="col-12">
            <div [chart]="stock" style="height: 600px;"></div>
        </div>
        <!-- <div class="col-12">
            <div [chart]="stockVolume"></div>
        </div> -->
    </div>
</main>
